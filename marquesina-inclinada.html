<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquesina CSS con efecto de cinta diagonal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      .banner-background {
        width: 100%;
        height: 120px;
        background: rgb(106, 45, 228);
        background: linear-gradient(
          120deg,
          rgba(106, 45, 228, 1) 39%,
          rgba(237, 93, 224, 1) 79%
        );
      }

      .marquesina-container {
        width: 100%;
        height: 120px;
        overflow: hidden;
        position: relative;
        transform: rotate(-2deg);
        background-color: transparent;
      }
      .marquesina {
        width: 100%;
        height: 80px;
        overflow: hidden;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: white;
      }
      .marquesina-contenido {
        display: flex;
        position: absolute;
        white-space: nowrap;
        will-change: transform;
        height: 100%;
      }
      .marquesina-item {
        /* padding: 0 50px 0 0; */
        font-size: 24px;
        line-height: 80px;
        color: black;
        /* text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); */
      }
    </style>
  </head>
  <body>
    <div class="banner-background">
      <div class="marquesina-container">
        <div class="marquesina">
          <div class="marquesina-contenido">
            <span class="marquesina-item"
              >html ☄️ css ☄️ JavaScript ☄️ jquery ☄️ react ☄️ boostrarp ☄️
              Desarrollo FullStack ☄️
            </span>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const marquesina = document.querySelector(".marquesina-contenido");
        const marquesinaItem = marquesina.querySelector(".marquesina-item");

        function clonarYAñadir() {
          const itemWidth = marquesinaItem.offsetWidth;
          const marquesinaWidth = marquesina.offsetWidth;
          const clonesNecesarios = Math.ceil(marquesinaWidth / itemWidth) + 1;

          for (let i = 0; i < clonesNecesarios; i++) {
            marquesina.appendChild(marquesinaItem.cloneNode(true));
          }

          animarMarquesina();
        }

        function animarMarquesina() {
          const primerItem = marquesina.firstElementChild;
          let desplazamiento = 0;
          const velocidad = 50;

          function mover() {
            desplazamiento -= 1;
            marquesina.style.transform = `translateX(${desplazamiento}px)`;

            if (Math.abs(desplazamiento) >= primerItem.offsetWidth) {
              marquesina.appendChild(marquesina.firstElementChild);
              desplazamiento += primerItem.offsetWidth;
              marquesina.style.transform = `translateX(${desplazamiento}px)`;
            }

            requestAnimationFrame(mover);
          }

          requestAnimationFrame(mover);
        }

        clonarYAñadir();

        window.addEventListener("resize", function () {
          marquesina.innerHTML = "";
          marquesina.appendChild(marquesinaItem);
          clonarYAñadir();
        });
      });
    </script>
  </body>
</html>
